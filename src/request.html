<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HotSkins</title>
    <meta name="title">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="request">

        <header>
            <div class="header">
                <div class="header__item">
                    <a href="index.html"><img src="img/logo-hotskins.svg" alt="" class="header__logo">
                        <img src="img/HotSkins.svg" alt="" class="header__title"></a>

                    <div class="header__help">
                        <div class="header__help-subtitle">Помощь</div>
                        <div class="header__help-subtitle">Контакты</div>
                    </div>
                </div>

                <div class="header__item">
                    <div class="header__language">
                        <img src="img/free-icon-ukraine-197572.png" alt="" class="header__language-icon">
                        <div class="header__language-title">UA</div>
                        <img src="img/down.svg" alt="" class="header__language-icon">
                    </div>
                    <a href="authorization.html" class="button">Войти</a>
                </div>
            </div>
        </header>

        <div class="request__connection">
            <img src="img/Frame 426.svg" alt="" class="request__connection-logo">

            <div class="request__connection-field">
                <div class="request__connection-title">Заявка на подключение</div>
                <input type="text" class="authorization__register authorization__register--name" placeholder="Ваше имя">
                <input type="email" class="authorization__register authorization__register--email" placeholder="Ваш email">
                <input type="text" class="authorization__register authorization__register--adress" placeholder="Адрес сайта">
                <input type="text" class="request__connection-contacts authorization__register" placeholder="Ваши контакты (Телефон, Telegram, WhatsApp...)">
                <button class="request__btn button">Отправить заявку</button>
            </div>

        </div>

    </div>

    <footer>
        <div class="footer">
            <a href="" class="footer__email">Copyrigh©Skincash@gmail.com</a>
            <div class="footer__sections">
                <div class="footer__section">Помощь</div>
                <div class="footer__section">Контакты</div>
                <div class="footer__section">Пользовательское соглашение</div>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/register.js"></script>
    <script src="js/language.js"></script>
</body>

</html>
